[dependencies]
nats-service.workspace = true
service-test.workspace = true
share.workspace = true
web-service.workspace = true
portable-service.workspace = true

tokio.workspace = true
clap = { version = "4.5.45", features = ["cargo", "derive", "env"] }

axum.workspace = true

toml.workspace = true

sentry.workspace = true
serde.workspace = true

eyre.workspace = true
stable-eyre = "0.2.2"

# prost = "0.14.1"

git-testament = "0.2.6"

tracing.workspace = true

mimalloc = "0.1.47"

