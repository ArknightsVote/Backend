name: Build

on:
  pull_request:
  push:
    branches:
      - master

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ccr.ccs.tencentyun.com
  IMAGE_NAME: qwerdvd/ark-vote
  MOLD_VERSION: '2.40.3'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install rust-cache
        uses: Swatinem/rust-cache@v2

      - name: Install mold
        uses: rui314/setup-mold@v1
        with:
          make-default: false

      - name: Build with cargo
        run: cargo build --release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release
          path: ${{ runner.os == 'Windows' && 'target/release/ark-vote.exe' || 'target/release/ark-vote' }}

  docker-build:
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Log in to Tencent Cloud Registry
        run: |
          docker login ${{ env.REGISTRY }} \
                       -u ${{ secrets.TENCENT_CLOUD_DOCKER_USER }} \
                       -p ${{ secrets.TENCENT_CLOUD_DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image with caching
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            MOLD_VERSION=${{ env.MOLD_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
